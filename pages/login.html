<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEC | KEC</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/aos.css" />
</head>

<body>
    <div class="container-col-12">
        <div id="splash">
            <div>
                <img src="../images/splash.png" alt="loading" class="p-2">
                <p> &nbsp; Loading... </p>
            </div>
        </div>
        <div id="main">
            <nav class="navbar navbar-expand-lg bg-white  navbar-light  shadow-sm sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/logo.png" alt="logo" width="30" height="24"
                            class="d-inline-block align-text-top">
                        EEC
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto px-2">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./events.html">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./login.html">Log in/Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="content">
                <div id="login">
                    <div class="card" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Login</h5>
                            <div class="form-group p-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username"
                                    required autocomplete="off">
                            </div>
                            <div class="form-group p-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required autocomplete="off">
                            </div>
                            <div class="form-group p-3 text-center w-100">
                                <button type="submit" class="btn btn-outline-success text-center"
                                    onclick="login()">Login</button>
                            </div>
                            <div class="form-group p-1 text-center w-100">
                                <small id="alreadyuser" class="form-text text-muted">New To Club ?</small>
                                <a href="./register.html" class="card-link">Register</a>
                            </div>
                            <div class="form-group p-3 text-center w-100">
                                <a href="./adminlogin.html" class="card-link">Admin Login</a>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p class="text-center fw-bold text-primary">Made with <span
                                    class="text-danger">&hearts;</span> by
                                Anoj & Ashok</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
